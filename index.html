<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidma Studio AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#020617', // Slate 950
            surface: '#0f172a',    // Slate 900
            primary: {
              DEFAULT: '#3b82f6',
              foreground: '#ffffff',
              glow: '#60a5fa',
            },
            secondary: '#64748b',
            accent: '#8b5cf6',     // Violet
          },
          fontFamily: {
            sans: ['Outfit', 'Inter', 'sans-serif'],
            heading: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shine': 'shine 2s infinite',
          },
          keyframes: {
            shine: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            }
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://api.apimart.ai">
  <link rel="preconnect" href="https://byteimg.com">
  <link rel="preconnect" href="https://p16-flow-sign-sg.byteimg.com">
  <link rel="preconnect" href="https://p19-flow-sign-sg.byteimg.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Utilities */
    .text-glow {
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .border-glow {
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
    }
  </style>
